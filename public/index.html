<body>

  <div class="row">
    <div class="col-md-2">
      <form>
        <!-- <input type="reset"> -->
        <!-- <input type="submit"> -->
        </br>
        </br>
        <div style="width:75%;margin-left:auto;margin-right:auto">
          <h5>Repository Owner</h5>
          <input type="text" placeholder="Repository Owner" id="input-owner" onblur="validateGithubUsername()">  <img id="valid-user-icon" src="http://www.buildingrainbows.com/IMAGES/small.blank.gif" width="16" height="16">
<!--           <div onclick="validateGithubUsername()">Validate</div> -->
          <h5>Repository Name</h5>
          <input type="text" placeholder="Repository Name" id="input-repo-name">
          </br>
          </br>
          <div onclick="submitTargetRepo()">Track</div>
        </div>
      </form>
    </div>
    <div class="col-md-8"><h1>TRACKER JACKER</h1><br><br><div id="back-button" onclick="getPreviousIssues()">Back</div><div id="next-button" onclick="getNextIssues()">Next</div><br><br><div id="issues-list"/></div></div>
    <div class="col-md-2"></div>
  </div>
  

  



  <script src="js/main.js"></script>
