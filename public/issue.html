	<!-- //Extracts the issue number, repo owner, and repo name from the URL once the document is ready. -->
	<script>
		$( document ).ready(function() {
			var n = $.urlParam('number');
			var o = $.urlParam('owner');
			var r = $.urlParam('repo');
			document.title= o + '\'s ' + r + ': ' + 'Issue #' + n;

			getSingleIssue(o, r, n);

		});
